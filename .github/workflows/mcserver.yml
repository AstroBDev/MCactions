name: Run MC server

on:
  workflow_dispatch:

jobs:
  mcDeploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: MC server container
        run: docker run -d -p 25565:25565 --name mc itzg/minecraft-server
        timeout-minutes: 60
      - uses: apogiatzis/ngrok-tunneling-action@v0.1.4
        with:
          timeout: 1h
          port: 25565
          ngrok_authtoken: ${{ secrets.NGROK_AUTHTOKEN }}