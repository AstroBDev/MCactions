name: Run MC server

on:
  workflow_dispatch:

jobs:
  mcDeploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - run: wget https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip
        shell: bash
      - run: unzip -qq ngrok-stable-linux-amd64.zip
        shell: bash
      - run: ./ngrok authtoken ${{ secrets.NGROK_AUTHTOKEN }}
        shell: bash
      - run: ( ./ngrok tcp 25565 ) &
        shell: bash
        
      - name: Checl Ngrok IP
        run: curl http://127.0.0.1:4040/api/tunnels | jq -r ".tunnels[0].public_url"
        shell: bash
      - run: ls
        shell: bash
        
      - name: MC server container
        run: docker run -p 25565:25565 -e EULA=TRUE -e ONLINE_MODE=FALSE -e MODE=creative --name mc itzg/minecraft-server
        timeout-minutes: 2

